{% load static %}
{% load permission_tags %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuários</title>
    <link rel="shortcut icon" type="imagex/png" href="{% static 'imagens/logo_paduashop_shorticon.png' %}">
    <link rel="stylesheet" href="{% static 'css/create.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"></script>
    <script src="{% static 'js/select.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="create">
    <div class="title">
        <a href="javascript:history.back()">
            <i class="fas fa-arrow-left fa-2x" style="color: white"></i>
        </a>
        <h1>Edição de Usuário</h1>
    </div>
    <div class="container">
        <form method="POST" class="form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>

            <div class="form-group">
                <label for="password">Nova Senha</label>
                <input type="password" class="form-control" id="password" name="password" value="" placeholder="Deixe em branco para manter a senha atual">
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirmar Nova Senha</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" value="" placeholder="Deixe em branco para manter a senha atual">
            </div>


            <div class="form-group">
                <label for="role">Função de Usuário</label>
                <select class="form-control" id="role" name="role" required>
                    <option value="admin" {% if user|has_role:'admin' %} selected {% endif %}>Admin</option>
                    <option value="viewer" {% if user|has_role:'viewer' %} selected {% endif %}>Viewer</option>
                </select>
            </div>

            <button class="button darkblue" type="submit" class="btn btn-primary">Atualizar</button>
        </form>
    </div>
</body>
</html>
